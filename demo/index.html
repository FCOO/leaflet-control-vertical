<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%; width:100%; height:100%">
<head>
	<title>fcoo.dk - leaflet-control-vertical - Example</title>
	<meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'><!-- Hvorfor "on"? -->

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-control-vertical.css" rel="stylesheet">	
</head>

<body style="width:100%; height:100%">
	<div id="map" style="width: 100%; height: 100%"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-vertical.js"></script>
	<script>
		var map = L.map('map').setView([56.5, 12.0], 5);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
		}).addTo(map);

		var myLevels = [ 0, 1, 2, 3, 5];
		map.on('levelchange', function (evt){
			console.log('onChange', 'index='+evt.index, 'value='+evt.value);
		});
		map.addControl(new L.Control.Vertical({
			title: {da:'Dybde', en:'Depth'},
      units: 'm',
      levels: myLevels,
      initialLevelIndex: 2
		}));
	</script>
</body>
</html>
